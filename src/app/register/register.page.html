<ion-header>
  <ion-toolbar>
    <ion-title>Registrar</ion-title>

    <ion-buttons>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label position="floating" color="dark" required>Nombre a Mostrar:</ion-label>
      <ion-input type="text" [(ngModel)]="displayName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="dark" required>Usuario:</ion-label>
      <ion-input type="text" [(ngModel)]="usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="dark" required>Password:</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="dark" required>Confirm. Password:</ion-label>
      <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
    </ion-item>

    <ion-button expand="full" margin-top (click)="registrarUsuario()">
      Registrarse
    </ion-button>
  </ion-list>

</ion-content>
