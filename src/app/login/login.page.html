<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>

    <ion-buttons slot="end">

      <ion-button (click)="irRegistrar()">
        <ion-icon name="person-add"></ion-icon>
        <!-- Registrar -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>

    <ion-card-header>
      <ion-card-title text-center>Empresa</ion-card-title>
      <ion-card-subtitle text-end>v.1.0</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="text" [(ngModel)]="usuario" placeholder="Usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
        </ion-item>

      </ion-list>
      <ion-button color="primary" margin-top expand="block" (click)="login()">Login</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
